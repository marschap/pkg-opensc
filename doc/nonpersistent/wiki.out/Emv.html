          <h1 id="EMVcards">EMV cards</h1>
<p>
OpenSC does <strong>not</strong> support EMV cards. OpenSC does include a dummy card driver for EMV cards that knows how to match some EMV atr-s, but even basic file operations are not implemented by this driver.
</p>
