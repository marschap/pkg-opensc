<title>Seccos - OpenSC - Trac</title><style type="text/css">
           @import url(trac.css);
          </style></head><body><div class="wikipage">
    <div id="searchable"><p>
Seccos is not supported by OpenSC at the moment. Seccos cards are recognized as "Unidentified card".
</p>
<p>
More details about Seccos can be found at <a class="ext-link" href="http://www.gdaus.com.au/pdf/Payments/SECCOS.pdf" shape="rect"><span class="icon">http://www.gdaus.com.au/pdf/Payments/SECCOS.pdf</span></a> and <a class="ext-link" href="http://www.novosec.com/seccos.en-UK.html" shape="rect"><span class="icon">http://www.novosec.com/seccos.en-UK.html</span></a>.
</p>
